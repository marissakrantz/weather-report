<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid custom-jumbotron">
    <div class="container text-center">
      <h1 id="header">Weather Dashboard</h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <section class="col-12 col-md-4 col-lg-3">
        <div class="card custom-card">
          <h3 class="card-header">
            Search for a City:
          </h3>
          <div class="card-body">
            <input class="form-control" id="city-input" type="text" placeholder="Example: New York" aria-label="default input example">
          </div>
          <div class="card-body d-grid gap-2">
            <button class="btn btn-block custom-btn" type="submit" value="Input" id="search-button">Search</button>
          </div>
          <div class="card-footer">
            <p>Recent Searches</p>
            <ul id="city-list" class="list-group"></ul>
            <div class="d-grid gap-2">
            <button class=" btn btn-block custom-btn" type="button" id="clear-history">Clear History</button>
            </div>
          </div>
        </div>
    </section>

    <section class="col-9">
        <div class="card" id="current-weather">
          <div class="card-body">
            <div id="city-date-icon">
                <span id='city-name'>
                </span>
                <span id='current-icon'></span>
            </div>
            <p class="card-text" id="current-temp"></p>
            <p class="card-text" id="current-humidity"></p>
            <p class="card-text" id="current-wind"></p>
            <p class="card-text" id="current-uv"></p>
          </div>
        </div>

        <div class="row">
          <div id="forecast-weather" class="col-12">
              <h4 id="forecast-header">5-Day Forecast:</h4>
              <div id="forecast-cards">
                  <div class="card forecast">
                      <div id="forecast1" class="card-body">
                          <span class="card-title" id='forecast-date1'>
                          </span>
                          <span id='forecast-icon1'></span>
                          <p class="card-text" id="forecast-temp1"></p>
                          <p class="card-text" id="forecast-humidity1"></p>
                          <p class="card-text" id="forecast-windspeed1"></p>
                      </div>
                  </div>
                  <div class="card forecast">
                      <div id="forecast2" class="card-body">
                          <span class="card-title" id='forecast-date2'>
                          </span>
                          <span id='forecast-icon2'></span>
                          <p class="card-text" id="forecast-temp2"></p>
                          <p class="card-text" id="forecast-humidity2"></p>
                          <p class="card-text" id="forecast-windspeed2"></p>
                      </div>
                  </div>
                  <div class="card forecast">
                      <div id="forecast3" class="card-body">
                          <span class="card-title" id='forecast-date3'>
                          </span>
                          <span id='forecast-icon3'></span>
                          <p class="card-text" id="forecast-temp3"></p>
                          <p class="card-text" id="forecast-humidity3"></p>
                          <p class="card-text" id="forecast-windspeed3"></p>
                      </div>
                  </div>
                  <div class="card forecast">
                      <div id="forecast4" class="card-body">
                          <span class="card-title" id='forecast-date4'>
                          </span>
                          <span id='forecast-icon4'></span>
                          <p class="card-text" id="forecast-temp4"></p>
                          <p class="card-text" id="forecast-humidity4"></p>
                          <p class="card-text" id="forecast-windspeed4"></p>
                      </div>
                  </div>
                  <div class="card forecast">
                      <div id="forecast5" class="card-body">
                          <span class="card-title" id='forecast-date5'>
                          </span>
                          <span id='forecast-icon5'></span>
                          <p class="card-text" id="forecast-temp5"></p>
                          <p class="card-text" id="forecast-humidity5"></p>
                          <p class="card-text" id="forecast-windspeed5"></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </section>
   

    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="/Assets/script.js"></script>
</body>

</html>
